                <button class="header-button" onclick="Open()"><i class="fa-solid fa-user header-icons"></i></button>

    <section id="item_section">
        <img id="item_highlight">
        <div class="img_options">
            <img id="item_img1" onclick="Image_Change(0)">
            <img id="item_img2" onclick="Image_Change(1)">
            <img id="item_img3" onclick="Image_Change(2)">
        </div>
        <form action="javascript:AddToCart()">
            <div class="item_details">
                <h1 id="item_name"></h1>
                <h2 id="price_h2"></h2>
                <div class="size_quantity">
                    <div class="size_quantity_div">
                        <span>Size</span>
                        <br>
                        <select class="selectbox" id="selected_size" required> 
                            <option value="" disabled selected>Select</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="size_quantity_div">
                        <span>Quantity</span>
                        <br>
                        <input type="number" id="quantity_box" min="0" max="99" required>
                    </div>
                </div>
                <button class="addtocart_btn">ADD TO CART</button>
            </form>
            <div class="description_div">
                <h2>Description</h2>
                <li id="description1"></li>
                <li id="description2"></li>
                <li id="description3"></li>
            </div>
            <div class="payment-div">
                <h2>Payment Mode</h2>
                <div class="payment-img">
                    <img id="img1" src="../Assets/Logos/Visa_Logo.png">
                    <img id="img2" src="../Assets/Logos/Paypal_Logo.png">
                    <img id="img1" src="../Assets/Logos/Mastercard_Logo.png">
                    <img id="img2" src="../Assets/Logos/Maya_logo.png">
                    <img id="img1" src="../Assets/Logos/GCash_Logo.png">
                </div>
            </div>
        </div>
    </section>
    <section id="other_div">
        <h1>Others</h1>
        <div class="trending-products" id="Items_Others"></div>
    </section>
