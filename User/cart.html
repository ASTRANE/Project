<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/main.js"></script>
    <title>Document</title>
</head>
<body class="body2">
    <header class="header">
        <div class="sidenav">
            <div onclick="sidenavopenclose()" class="menubars_icon"><i class="fa-solid fa-bars"></i></div>
            <button class="header-button" onclick="Open()"><i class="fa-solid fa-user header-icons"></i></button>
            <div id="usernav_div"></div>
        </div>
        <img src="../Assets/Logos/logo.png">
    </header>
    <section id="admin-section">
        <div class="sidebar" id="sidebar-div">
            <div class="menu">
                <a href="/user.html"><p><i class="fa-regular fa-user sidebar_icons"></i>Profile</p></a>
            </div>
            <div class="menu">
                <a href="/User/cart.html"><p><i class="fa-solid fa-cart-shopping sidebar_icons"></i>Cart </p></a>
            </div>
            <div class="menu" onclick="sidebar_open(1)">
                <p><i class="fa-solid fa-gear sidebar_icons"></i>Settings</p>

                    <div><a href="/User/Accountsetting.html">Account</a></div>
                    <div><a href="/User/Notification.html">Notification</a></div>
                </div>
            </div>
            <div class="menu">
                <a href="/index.html"><p><i class="fa-solid fa-house sidebar_icons"></i> Home</p></a>
            </div>
            <div class="menu" onclick="Logout()">
                <p><i class="fa-solid fa-right-from-bracket sidebar_icons"></i>Log out</p>
            </div>
        </div>
        <div class="content cart_section" id="carts" >
            <div class="overlay" id="overlay">
                <div class="dialog" id="dialog">
                  <p>Success!</p>
                  <button class="yesno_button" onclick="autoclose()">OK</button>
                </div>
            </div>
            <h1 class="order_headtitle">Cart</h1>
            <button class="checkout_btn" id="remove_btn" onclick="openDialog()">CHECK OUT</button>
        </div> 
        
    </section>
    <script>CartList()</script>
